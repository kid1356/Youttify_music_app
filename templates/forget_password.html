
{% load static %}

<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="https://cdn.discordapp.com/icons/715958380556058684/773d6583cd1d7aef41e701783d353aef.webp?size=128" type="image/x-icon">
<meta name="description" itemprop="description"
        content="Play your playlists and favourites tracks, albums, and artists " />
    <meta name="keywords"
        content="convert, convert playlists, transfer, syncing, smart links, free, apple music, streaming services" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  {% block css %}
	<link rel="stylesheet" href="{% static 'formStyle.css' %}">
  {% endblock %}
	<title>Youttify</title>
</head>

<body>


    <div class="signup_header">
        <a href="" target="_blank">
        </a>
    </div>

<div class="signup_body">
    <form class="login_form" method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        {% if messages %}
    {% for message in messages %}
    <div class="alert {% if 'success' in message.tags %}alert-success{% endif %}
         {% if 'info' in message.tags %}alert-info{% endif %}
         {% if 'warning' in message.tags %}alert-warning{% endif %}
         {% if 'error' in message.tags %}alert-error{% endif %}">
        {{ message }}
        </div>
      {% endfor %}
    {% endif %}
            <br>

        <span class='label signup-title center-align'>Forget Password</span>
        <label for="sign-up-username" class="label">
            Username
        </label>

        <input type="text" class="form_input" name="username" pattern="[A-Za-z]+" placeholder="Enter your name." required>


        <button class='btn btn_log_in' type="submit">Submit</button>
        <div class="divider"></div>
        <p class='label center-align'>Already have an account? <a href="/login">Log in</a>.</p>
    </form>
</div>

</body>
